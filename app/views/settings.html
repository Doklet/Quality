<div class="container">
  <navigation></navigation>
  <div class="jumbotron">
    <form class="form-horizontal">
      <h4>Executing</h4>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Validation Model</label>
        <div class="col-sm-10">
          <select class="form-control" ng-change="validationModelChanged()" ng-model="settings.validationModel" ng-options="model as model.name for model in models track by model.id"></select>
          <small class="pull-left">The model used to validate the product</small>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Product Model</label>
        <div class="col-sm-10">
          <select class="form-control" ng-change="productModelChanged()" ng-model="settings.productModel" ng-options="model as model.name for model in models track by model.id"></select>
          <small class="pull-left">The model used to detect the type of product</small>
        </div>
      </div>
      <h5>Filter</h5>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Required Frames</label>
        <div class="col-sm-10">
          <input type="number" ng-change="filterChanged()" class="form-control" ng-model="settings.filter.requiredFrames">
          <small class="pull-left">The required frames in a row</small>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Required Mean</label>
        <div class="col-sm-10">
          <input type="number" ng-change="filterChanged()" class="form-control" ng-model="settings.filter.requiredMean">
          <small class="pull-left">The required mean value</small>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Required Threshold</label>
        <div class="col-sm-10">
          <input type="number" ng-change="filterChanged()" class="form-control" ng-model="settings.filter.requiredThreshold">
          <small class="pull-left">The required minimum value to be part of the mean value</small>
        </div>
      </div>
    </form>
  </div>
  <div class="jumbotron">
    <form class="form-horizontal">
      <h4>Recording</h4>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Dataset</label>
        <div class="col-sm-10">
          <select class="form-control" ng-change="datasetChanged()" ng-model="settings.dataset" ng-options="dataset as dataset.name for dataset in datasets track by dataset.id"></select>
          <small class="pull-left">The dataset is used to store the images when recording</small>
        </div>
      </div>
    </form>
  </div>
</div>
